<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Flora Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            color: #007BFF;
            font-family: 'Alata', sans-serif;
            margin: 0;
        }

        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .wishlist-item {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
            position: relative;
        }

        .wishlist-item:hover {
            transform: translateY(-5px);
        }

        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .item-details {
            padding: 1rem;
        }

        .item-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            color: #212529;
        }

        .item-price {
            color: #28a745;
            font-weight: 500;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .item-description {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-button {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .add-to-cart {
            background: #007BFF;
            color: white;
        }

        .add-to-cart:hover {
            background: #0056b3;
        }

        .remove-wishlist {
            background: #dc3545;
            color: white;
        }

        .remove-wishlist:hover {
            background: #c82333;
        }

        .stock-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.9);
        }

        .in-stock {
            color: #28a745;
        }

        .out-of-stock {
            color: #dc3545;
        }

        .empty-wishlist {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .empty-wishlist i {
            font-size: 3rem;
            color: #dee2e6;
            margin-bottom: 1rem;
        }

        .empty-wishlist p {
            color: #6c757d;
            margin: 0;
        }

        .empty-wishlist a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .wishlist-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>My Wishlist</h1>
            <a href="profile.html" style="color: #007BFF; text-decoration: none;">
                <i class="fas fa-arrow-left"></i> Back to Profile
            </a>
        </div>

        <div class="wishlist-grid" id="wishlistGrid">
            <!-- Wishlist items will be populated dynamically -->
        </div>
    </div>

    <script>
        // Sample wishlist data - in a real application, this would come from a database
        const wishlistItems = [
            {
                id: 1,
                name: 'Monstera Deliciosa',
                price: 599,
                image: 'https://via.placeholder.com/280x200',
                description: 'Large, stunning tropical plant with unique split leaves',
                inStock: true
            },
            {
                id: 2,
                name: 'Peace Lily',
                price: 399,
                image: 'https://via.placeholder.com/280x200',
                description: 'Beautiful flowering plant that purifies air',
                inStock: true
            },
            {
                id: 3,
                name: 'Fiddle Leaf Fig',
                price: 899,
                image: 'https://via.placeholder.com/280x200',
                description: 'Popular indoor tree with large, violin-shaped leaves',
                inStock: false
            }
        ];

        function createWishlistItem(item) {
            return `
                <div class="wishlist-item" data-id="${item.id}">
                    <div class="stock-status ${item.inStock ? 'in-stock' : 'out-of-stock'}">
                        ${item.inStock ? 'In Stock' : 'Out of Stock'}
                    </div>
                    <img src="${item.image}" alt="${item.name}" class="item-image">
                    <div class="item-details">
                        <h3 class="item-name">${item.name}</h3>
                        <div class="item-price">â‚¹${item.price}</div>
                        <p class="item-description">${item.description}</p>
                        <div class="item-actions">
                            <button class="action-button add-to-cart" 
                                    onclick="addToCart(${item.id})"
                                    ${!item.inStock ? 'disabled' : ''}>
                                <i class="fas fa-shopping-cart"></i>
                                Add to Cart
                            </button>
                            <button class="action-button remove-wishlist" 
                                    onclick="removeFromWishlist(${item.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayWishlist() {
            const wishlistGrid = document.getElementById('wishlistGrid');
            
            if (wishlistItems.length === 0) {
                wishlistGrid.innerHTML = `
                    <div class="empty-wishlist">
                        <i class="fas fa-heart"></i>
                        <p>Your wishlist is empty</p>
                        <a href="index.html">Continue Shopping</a>
                    </div>
                `;
                return;
            }

            wishlistGrid.innerHTML = wishlistItems.map(item => createWishlistItem(item)).join('');
        }

        function addToCart(itemId) {
            const item = wishlistItems.find(item => item.id === itemId);
            if (item && item.inStock) {
                alert(`${item.name} has been added to your cart`);
                // In a real application, this would add the item to the cart
            }
        }

        function removeFromWishlist(itemId) {
            const index = wishlistItems.findIndex(item => item.id === itemId);
            if (index !== -1) {
                const item = wishlistItems[index];
                if (confirm(`Remove ${item.name} from your wishlist?`)) {
                    wishlistItems.splice(index, 1);
                    displayWishlist();
                }
            }
        }

        // Initial display of wishlist
        displayWishlist();
    </script>
</body>
</html>
