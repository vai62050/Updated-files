<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - Flora Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background: #f8f9fa;
        }
        .nav{
            width: 100%;
            height: 75px;
            display: flex;
            align-items: center;            
        }
        .nav-link{
            padding-left: 3rem;
            text-decoration: none;
        }


        .form-container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #007BFF;
            font-family: 'Alata', sans-serif;
            margin: 0;
        }

        h2 {
            color: #212529;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #495057;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            color: #495057;
            background: #fff;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #007BFF;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .order-summary {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .order-id {
            font-size: 1.1rem;
            font-weight: 600;
            color: #007BFF;
            margin: 0;
        }

        .order-details {
            margin: 1rem 0;
            padding: 1rem;
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e9ecef;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #dee2e6;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
   
    <div class="nav">
        <a href="" class="nav-link"><i class="fa-solid fa-arrow-left"></i> &nbsp;Back</a>
    </div>

    <div class="form-container">
        <div class="logo">
            <h1>Flora Hub</h1>
        </div>
        
        <h2>Order Details</h2>
        
        <div class="order-summary">
            <div class="form-group">
                <label>Order ID</label>
                <p class="order-id" id="orderId"></p>
            </div>
            <div class="form-group">
                <label>Items</label>
                <div class="order-details" id="orderDetails">
                    <div class="order-item">
                        <span>Rose Plant</span>
                        <span>₹299</span>
                    </div>
                    <div class="order-item">
                        <span>Snake Plant</span>
                        <span>₹399</span>
                    </div>
                    <div class="order-item">
                        <span>Delivery Charges</span>
                        <span>₹50</span>
                    </div>
                </div>
            </div>
            <div class="order-total">
                <span>Total Amount:</span>
                <span id="totalAmount">₹748</span>
            </div>
        </div>

        <form id="addressForm">
            <div class="form-group">
                <label for="address">Delivery Address</label>
                <textarea id="address" name="address" placeholder="Enter your delivery address" required></textarea>
            </div>

            <button type="submit">Proceed to Payment</button>
        </form>
    </div>

    <script>
        // Generate random order ID
        document.getElementById('orderId').textContent = 'FH' + Math.random().toString(36).substr(2, 9).toUpperCase();

        // Handle form submission
        document.getElementById('addressForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const address = document.getElementById('address').value.trim();
            
            if (!address) {
                alert('Please enter your delivery address');
                return;
            }

            // Store address in session storage for payment page
            sessionStorage.setItem('deliveryAddress', address);
            sessionStorage.setItem('orderAmount', '748');
            
            // Redirect to payment page
            window.location.href = 'payment.html';
        });
    </script>
</body>
</html>
