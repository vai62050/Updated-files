<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Flora Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background: #f8f9fa;
        }

        .form-container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #007BFF;
            font-family: 'Alata', sans-serif;
            margin: 0;
        }

        h2 {
            color: #212529;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #495057;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            color: #495057;
            background: #fff;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #007BFF;
        }

        .code-message {
            color: #28a745;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        button.secondary {
            background-color: #6c757d;
            margin-top: 0.5rem;
        }

        button.secondary:hover {
            background-color: #5a6268;
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo">
            <h1>Flora Hub</h1>
        </div>
        
        <!-- Email Form -->
        <form id="emailForm" class="reset-form">
            <h2>Reset Password</h2>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" onclick="sendCode(event)">Send Verification Code</button>
        </form>

        <!-- Verification Code Form (Initially Hidden) -->
        <form id="verificationForm" class="reset-form" style="display: none;">
            <h2>Verify Code</h2>
            <div class="form-group">
                <label for="verificationCode">Verification Code</label>
                <input type="text" id="verificationCode" name="verificationCode" placeholder="Enter verification code" required>
                <p class="code-message">A verification code has been sent to your email.</p>
            </div>
            <button type="submit" onclick="verifyCode(event)">Verify Code</button>
            <button type="button" class="secondary" onclick="resendCode(event)">Resend Code</button>
        </form>

        <p class="form-footer">
            Remember your password? <a href="login.html">Log in</a>
        </p>
    </div>

    <script>
        function sendCode(event) {
            event.preventDefault();
            document.getElementById('emailForm').style.display = 'none';
            document.getElementById('verificationForm').style.display = 'block';
        }

        function verifyCode(event) {
            event.preventDefault();
            // Add verification logic here
        }

        function resendCode(event) {
            event.preventDefault();
            // Add resend code logic here
        }
    </script>
</body>
</html>
