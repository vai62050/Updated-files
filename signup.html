<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Flora Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background: #f8f9fa;
        }

        .signup-container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #007BFF;
            font-family: 'Alata', sans-serif;
            margin: 0;
        }

        h2 {
            color: #212529;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #495057;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            color: #495057;
            background: #fff;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #007BFF;
        }

        .error-message {
            color: red;
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: none;
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>Flora Hub</h1>
        </div>
        <form id="signupForm" action="signup-handler.php" method="POST">
            <h2>Create Account</h2>
            
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
                <p class="error-message" id="fullname-error">Full name is required.</p>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <p class="error-message" id="email-error">Valid email is required.</p>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password">
                <p class="error-message" id="password-error">Password must be at least 6 characters.</p>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password">
                <p class="error-message" id="confirm-password-error">Passwords do not match.</p>
            </div>
            
            <button type="submit">Sign Up</button>
            
            <p class="login-link">
                Already have an account? <a href="login.html">Log in</a>
            </p>
        </form>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function (e) {
            e.preventDefault();

            let isValid = true;

            const fullname = document.getElementById("fullname").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirm_password = document.getElementById("confirm_password").value.trim();

            const fullnameError = document.getElementById("fullname-error");
            const emailError = document.getElementById("email-error");
            const passwordError = document.getElementById("password-error");
            const confirmPasswordError = document.getElementById("confirm-password-error");

            // Reset error messages
            fullnameError.style.display = "none";
            emailError.style.display = "none";
            passwordError.style.display = "none";
            confirmPasswordError.style.display = "none";

            // Validate Full Name
            if (!fullname) {
                fullnameError.style.display = "block";
                isValid = false;
            }

            // Validate Email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailPattern.test(email)) {
                emailError.style.display = "block";
                isValid = false;
            }

            // Validate Password
            if (password.length < 6) {
                passwordError.style.display = "block";
                isValid = false;
            }

            // Validate Confirm Password
            if (confirm_password !== password) {
                confirmPasswordError.style.display = "block";
                isValid = false;
            }

            // If all validations pass, submit the form
            if (isValid) {
                this.submit();
            }
        });
    </script>
</body>
</html>
